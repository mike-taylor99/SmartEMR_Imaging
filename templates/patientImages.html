<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ patient.pid }} Images</title>
</head>
<body>
    {% for entry in data %}
        <h3>Date of Medical Image: {{ entry.date }}</h3>
        <p>Tags and Descriptors: {{ entry.tags }}</p>
        <img src="{{ entry.image_src }}" style="height:200px"
    {% endfor %}
</body>
</html>
